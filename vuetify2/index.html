    <div id="app">

    <template id="login">

    <template id="backend">
        <v-app id="inspire">
            <v-navigation-drawer :clipped="$vuetify.breakpoint.lgAndUp" v-model="drawer" fixed app >
                <v-list dense>
                    <template v-for="item in items" >
                        <v-layout v-if="item.heading" :key="item.heading" row align-center >
                            <v-flex xs6>
                                <v-subheader v-if="item.heading">

                                </v-subheader>
                            </v-flex>
                            <v-flex xs6 class="text-xs-center">
                                <a href="#!" class="body-2 black--text">EDIT</a>
                            </v-flex>
                        </v-layout>
                        <v-list-group  v-else-if="item.children" v-model="item.model" :key="item.text" :prepend-icon="item.model ? item.icon : item['icon-alt']" append-icon="" >   
                            <v-list-tile slot="activator" >
                                <v-list-tile-content>
                                <v-list-tile-title>
                                    {{ item.text }}
                                </v-list-tile-title>
                                </v-list-tile-content>
                            </v-list-tile>
                            <v-list-tile v-for="(child, i) in item.children" :key="i" @click="" router :to="child.action">
                                <v-list-tile-action v-if="child.icon">
                                    <v-icon>{{ child.icon }}</v-icon>
                                </v-list-tile-action>
                                <v-list-tile-content>
                                    <v-list-tile-title>
                                        {{ child.text }}
                                    </v-list-tile-title>
                                </v-list-tile-content>
                            </v-list-tile>
                        </v-list-group>
                        <v-list-tile v-else :key="item.text" @click="" router :to="item.action">
                            <v-list-tile-action>
                                <v-icon>{{ item.icon }}</v-icon>
                            </v-list-tile-action>
                            <v-list-tile-content>
                                <v-list-tile-title>
                                    {{ item.text }}
                                </v-list-tile-title>
                            </v-list-tile-content>
                        </v-list-tile>
                    </template>
                </v-list>

            <v-toolbar :clipped-left="$vuetify.breakpoint.lgAndUp" color="blue darken-3" dark app fixed >

                    <span class="hidden-sm-and-down">Estoque Bacana</span>
                </v-toolbar-title>

                <v-spacer></v-spacer>
                <v-menu bottom left>

                    </v-btn>
        
                    <v-list>
                        <v-list-tile v-on:click="logout()">

                        </v-list-tile>
                    </v-list>
                </v-menu>
            </v-toolbar>
            <v-content>

                        </v-flex>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

        const ENDPOINT_LOGIN = 'http://agnc.kinghost.net/api-controle-estoque/public/api/usuario/login';
        const ENDPOINT_LISTAR_USUARIOS = 'http://agnc.kinghost.net/api-controle-estoque/public/api/usuarios';
        const ENDPOINT_CRUD_USUARIO = 'http://agnc.kinghost.net/api-controle-estoque/public/api/usuario';
        const ENDPOINT_LISTAR_CATEGORIAS_PRODUTOS = 'http://agnc.kinghost.net/api-controle-estoque/public/api/categorias';
        const ENDPOINT_CRUD_CATEGORIA_PRODUTOS = 'http://agnc.kinghost.net/api-controle-estoque/public/api/categoria';
        const ENDPOINT_LISTAR_PRODUTOS = 'http://agnc.kinghost.net/api-controle-estoque/public/api/produtos';
        const ENDPOINT_CRUD_PRODUTO = 'http://agnc.kinghost.net/api-controle-estoque/public/api/produto';
        const ENDPOINT_LISTAR_ESTOQUES = 'http://agnc.kinghost.net/api-controle-estoque/public/api/estoques';
        const ENDPOINT_CRUD_ESTOQUE = 'http://agnc.kinghost.net/api-controle-estoque/public/api/estoque';

        var Login = Vue.component('login', {
            template: '#login',
            data: () => ({
                loading: false,
                input: {
                    login: "",
                    senha: ""
                }
            }),
            methods: {
                login() {
                    vm = this
                    this.loading = true
                    axios.post(ENDPOINT_LOGIN, {login: this.input.login, senha: this.input.senha})
                        .then(function (response) 
                        {    
                            if(response.status == 200)
                            {
                                localStorage.setItem('token', response.data.token)
                                vm.$router.push({ path: "/usuarios" })
                            }
                            else
                            {
                                console.log(response.status + " - " + response.statusText)
                                alert('Houve um erro ao realizar a operação')
                            }
                        })
                        .catch(function (error) 
                        {
                            localStorage.removeItem('token')
                            console.log(error)
                            alert('Houve um erro ao se conectar ao servidor')
                        })
                        .then(function(){
                            vm.loading = false;
                        })
                }
            }
        })

        var Backend = Vue.component('backend', {
            template: '#backend',
            data () {
                return {
                    dialog: false,
                    drawer: null,
                    items: [
                        { icon: 'group', text: 'Usuários', action: '/usuarios' },
                        { icon: 'category', text: 'Categoria de Produtos', action: '/categorias-produtos' },
                        { icon: 'widgets', text: 'Produtos', action: '/produtos' },
                        { icon: 'assessment', text: 'Estoque', action: '/estoque' },
                        {
                            icon: 'keyboard_arrow_up',
                            'icon-alt': 'keyboard_arrow_down',
                            text: 'Relatórios',
                            model: false,
                            children: [
                                { text: 'Balanço Geral do Estoque', action: '/balanco-geral-estoque' },
                                { text: 'Balanço Individual por Produto', action: '/balanco-individual-por-produto' }
                            ]
                        }
                    ]
                }
            },
            methods: {
                logout() {
                    localStorage.removeItem('token');
                    this.$router.replace({ path: "/login" });
                }
            }
        })

        var Usuarios = Vue.component('usuarios', {
            template: '#usuarios',
            data () {
                return {
                    valid: false,
                    dialog: false,
                    rules: {
                        nome: [
                            v => !!v || 'O nome não pode ficar em branco'
                        ],
                        login: [
                            v => !!v || 'O login não pode ficar em branco'
                        ],
                        senha: [
                            v => !!v || 'A senha não pode ficar em branco'
                        ],
                        tipo: [
                            v => !!v || 'O tipo não pode ficar em branco'
                        ]
                    },
                    headers: [
                        {
                            text: 'Nome', 
                            value: 'nome',
                            align: 'left', 
                            sortable: true
                        },
                        { 
                            text: 'Login', 
                            value: 'login',
                            align: 'right',
                        },
                        { 
                            text: 'Tipo', 
                            value: 'tipo',
                            align: 'right',
                        },
                        { 
                            text: 'Opções', 
                            value: 'id',
                            align: 'right',
                            sortable: false 
                        }
                    ],
                    usuarios: [],
                    tiposUsuarios: [
                        {
                            text: 'Administrador',
                            value: 'administrador'
                        },
                        {
                            text: 'Estoquista',
                            value: 'estoquista'
                        }
                    ],
                    search: '',
                    editedIndex: -1,
                    editedItem: {
                        id: '',
                        nome: '',
                        login: '',
                        senha: '',
                        tipo: ''
                    },
                    defaultItem: {
                        id: '',
                        nome: '',
                        login: '',
                        senha: '',
                        tipo: ''
                    }
                }
            },
            methods : {
                editItem (item) {
                    this.editedIndex = this.usuarios.indexOf(item)
                    this.editedItem = Object.assign({}, item)
                    this.dialog = true
                },

                deleteItem (item) 
                {
                    vm = this;
                    const index = this.usuarios.indexOf(item)
                    const id = this.usuarios[index].id
                    if(confirm('Deseja realmente excluir este item?'))
                    {
                        axios.delete(ENDPOINT_CRUD_USUARIO+"/"+id)
                            .then(function (response) 
                            {
